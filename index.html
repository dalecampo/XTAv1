<!DOCTYPE html>
<html>
  <head>
    <title>XTA Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="XTA Logo (Transparent)_300x150.png" alt="XTA Logo">
    <form>
      <div>
        <input type="file" id="xml-file" name="xml-file" accept=".xml" required>
        <label for="xml-file" id="xml-upload-label">Upload XML</label>
      </div>
      <div>
        <label for="bin-name">Segments Bin:</label>
        <input type="text" id="bin-name" name="bin-name" value="00_Final Segments">
      </div>
      <div>
        <label for="channel-dropdown">Channel:</label>
        <select id="channel-dropdown" name="option" value="Select Channel">
          <option value="Select Channel" selected>Select Channel</option>
          <option value="A7FL">A7FL</option>
          <option value="AFV KIDS">AFV KIDS</option>
          <option value="AFV TV">AFV TV</option>
          <option value="ALPINE TV">ALPINE TV</option>
          <option value="ANGRY BIRDS">ANGRY BIRDS</option>
          <option value="ATMOSPHERE'S DRONE">ATMOSPHERE'S DRONE</option>
          <option value="ATM TRIVIA">ATM TRIVIA</option>
          <option value="BEACH BUM TV">BEACH BUM TV</option>
          <option value="BOB ROSS">BOB ROSS</option>
          <option value="CHEEKY">CHEEKY</option>
          <option value="CHIVE TV">CHIVE TV</option>
          <option value="CRAFTY">CRAFTY</option>
          <option value="DEEP DIVE">DEEP DIVE</option>
          <option value="DEEP SKY">DEEP SKY</option>
          <option value="DRIVE TV">DRIVE TV</option>
          <option value="EASTER TV">EASTER TV</option>
          <option value="ESCAPE TV">ESCAPE TV</option>
          <option value="EYE CANDY">EYE CANDY</option>
          <option value="FASHIONTV">FASHIONTV</option>
          <option value="FEAST">FEAST</option>
          <option value="FIREPLACE TV">FIREPLACE TV</option>
          <option value="FITE">FITE</option>
          <option value="FORM TV">FORM TV</option>
          <option value="GAMESPROUT TV">GAMESPROUT TV</option>
          <option value="THE GRAPPLING NETWORK">THE GRAPPLING NETWORK</option>
          <option value="HALLOWEEN TV">HALLOWEEN TV</option>
          <option value="HAPPY TV">HAPPY TV</option>
          <option value="HERO TV">HERO TV</option>
          <option value="HOLIDAY TV">HOLIDAY TV</option>
          <option value="LUX TV">LUX TV</option>
          <option value="MAV TV">MAV TV</option>
          <option value="NITRO CIRCUS TV">NITRO CIRCUS TV</option>
          <option value="ODDLY SATISFYING">ODDLY SATISFYING</option>
          <option value="PAWS TV">PAWS TV</option>
          <option value="RED BULL TV">RED BULL TV</option>
          <option value="ST. PATRICK'S TV">ST. PATRICK'S TV</option>
          <option value="SUPERHUMAN">SUPERHUMAN</option>
          <option value="SUPER TOONS TV">SUPER TOONS TV</option>
          <option value="TATTOO TV">TATTOO TV</option>
          <option value="THROTTLE">THROTTLE</option>
          <option value="UNTAMED">UNTAMED</option>
          <option value="VALENTINE'S TV">VALENTINE'S TV</option>
          <option value="WAVE.TV">WAVE.TV</option>
          <option value="WAYPOINT TV">WAYPOINT TV</option>
          <option value="WORLD CHASE TAG">WORLD CHASE TAG</option>
          <option value="WPT">WPT</option>
          <option value="X GAMES">X GAMES</option>
        </select>
      </div>
      <div>
        <label for="date">Date Posting:</label>
        <input type="date" id="date" name="date">
      </div>
      <button type="button" id="convert-btn">Convert XML to CSV</button>
      <div id="downloaded-text"></div>
    </form>
    <div class="hidden" id="error"></div>
    <div class="hidden" id="output"></div>
    <script>
      const xmlUpload = document.getElementById("xml-file");
      const uploadLabel = document.getElementById("xml-upload-label");

      xmlUpload.addEventListener("change", () => {
        const files = xmlUpload.files;
        if (files.length > 0) {
          const fileName = files[0].name;
          uploadLabel.textContent = fileName;
        }
      });
    </script>
    <script>
      const dateInput = document.getElementById("date");
      const today = new Date().toISOString().substr(0, 10);
      dateInput.value = today;
    </script>
    <script src="convert.js" type="module"></script>
    <footer>
      <p>V1.0 Â© Dale Campo</p>
    </footer>
  </body>
</html>
